<div class="chart-container">
  <canvas id="MyChart" >{{ chart }}</canvas>
</div>
<div class="form" ngForm>
  <label for="temp">Enter temperature for next day to see prediction of AAPPL stock price</label>
  <input type="text"
         id="temp"
         name="temp"
         [(ngModel)]="predictionData.temperature"
         placeholder="Temperature for next day prediction" required #temp="ngModel">
  @if (temp.touched && temp.invalid && temp.errors?.['required']) {
    <div class="danger">You must enter temperature for prediction</div>
  }
  <button (click)="predictStockPrice()">Predict</button>
</div>
